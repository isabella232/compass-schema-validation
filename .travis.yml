sudo: required
dist: trusty
language: node_js
node_js:
  - 8.9.3
env:
  matrix:
    - MONGODB_VERSION=4.0.x MONGODB_TOPOLOGY=standalone
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libkrb5-dev
      - xvfb
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc
script: npm run ci
cache:
  directories:
    - $HOME/.electron
    - node_modules
